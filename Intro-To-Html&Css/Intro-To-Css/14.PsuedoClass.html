<!--
    Psuedo Class
-Psuedo class web sayfasındayken yaptığımız bazı imleç hareketlerine göre kendini çalıştıran Css özellikleridir.Her etiketi için
kullanılabilir.Birçok psuedo class vardır.Aşağıda a etiketi için kullanılan 2 adet psuedo classı gördük.Her etikete göre kullanılabilen
birçok psuedo class vardır. 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /*1.Hover Psuedo classında yazan özellikler Etiketin içinde yazan texte imleci götürdüğümüzde çalışır*/
    a:hover{
        color: red;
    }
    /*2.Active psuedo classı a etiketi içindeki text'e tam tıkladığımızda içindeki özellikleri çalıştırı*/
    a:active{
        color:chartreuse;
    }
</style>
</head>

<body>
    <a href="#">This is a link</a>
</body>
</html>
