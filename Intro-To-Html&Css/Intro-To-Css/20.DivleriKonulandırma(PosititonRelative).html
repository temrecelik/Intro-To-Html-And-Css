<!--
    Divleri Konumlandırma
    -divleri Css ile konumlandırma yaparken kullanılan classta position:relative; özelliği verdikten sonra
        -right:10px; 
        -left:10px; 
        -top:10px; 
        -bottom:10px;
        kodları ile divleri bulundakların pozisyondan sırasıyla 10 pixel sağdan sola ,10 pixel soldan sağa
        10 pixel yukardan aşağı,10px aşağıdan yukarıya git demektir.

    -Bu özellik ile adet farklı divi yanyana getirebiliriz.21.html dosyasında bunu gerçekleştirdik.


-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            left:40px;
            top: 50px;
            background-color: black;
            color:azure;
            width: 20%;
        }
    </style>
</head>
