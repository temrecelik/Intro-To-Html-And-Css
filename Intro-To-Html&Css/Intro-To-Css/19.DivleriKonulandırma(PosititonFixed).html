<!--
    Divleri konumlandırma Css Özellikleri
    -Öncelikle div için kullanıcalak classa position:fixed; özelliğini verdikten sonra aşağıdaki özellikler ile divlerin
    konumunu ayarlayabiliriz.

        -right:10px; ->divi sağdan 10 pixel boşluk bırakarak oluşturur
        -left:10px; ->divi soldan 10 pixel boşluk bırakarak oluşturur.
        -top:10px; ->divi yukarıdan 10 pixel boşluk bırakarak oluşturur.
        -bottom:10px ->divi aşağıdan 10 pixel boşluk bırakarak oluşturur
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50%;
            position: fixed;
            bottom:20px;
            background-color: black;
            color:white
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit.
    </div>
</body>
</html>
