<!--
Link Verme Etiketi

-<a> etiketi ile site içinde bir metine yada butona basarak kullanıcıyı bir linke gönderebiliriz.
Bunun için etiketin açılış kısmına href ="Http:// ile site linki" şeklinde yönlendirilecek sitenin 
linkini yazdıktan sonra tıklanacak metni etiketin içine gireriz.Artık yazdığımız metne tıklayınca
bizi girdiğimi linke yönlendirecektir.

NOT:Link yerine oluşturduğumuz diğer html dosyalarının adını girerek yönlendirme metnine tıkladığımızda o dosyaya yazdığımız
hthml kodlarıyla oluşan web sayfasına da yönlendirme işlemi yapabiliriz.Aşağıda bir önceki derste oluşturduğumu
3.YaziTipiDegistirme.html isimli web sayfasına ulaştık.

-sitenin linkini girdekten sonra etiketin açılış kısmına target =_blank komutunu girersek metne 
tıkladığımızda link yeni sekmede açılır.

-Yine etiketin açılı kısmına titte ="Acıklama" şeklinde girdiğimizda mause'u link götürdüğümüzde üzerinde bir açıklama çıkar.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="http://www.google.com"  target="_blank"  title="Google Linki"> Google'a gitmek için tıklayınız</a>

    <hr><!--çizgi çizer-->

    <!--Oluşan butona tıklayınca bir önceki oluşturdugumuz web sayfasına gidecektir-->
    <a href="3.YaziTipiDegistirme.html" target="_blank">Bir önceki derste oluşturdugun web sayfasina git</a>
    
    

</body>
</html>
