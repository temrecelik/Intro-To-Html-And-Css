<!--
Html 5'e Giris
    -Html5'in girişi  <!DOCTYPE html> biçimindedir.
    -Html etiketlerden oluşur her etiket açılır ve kapanır.Açılış <html> kapanış </html> şeklinde olur.
     açtığımız etiketi kapatmaz isek hata alırız
    -Diğer tüm etiketler <html> etiketinin içine yazılmalıdır. 
    -Meta etiketleri <head> etiketi içinde yer alır.
    -Ayrıca <head> etiketi içinde websitenin başlığını yazdığımzı <tittle> etiketi de kullanılır.
    -Body etiketi içinde websitesinde kullanıcak metinler resimler konumlandırılır.
    NOT1:dosyayı tarayıcada açmak için dosyaya sağ tıkla ve open with live server'a tıkla artık yapılacak her 
    değişiklik kayıt edilecektir.
    NOT2:Shift ve ünlem tuşuna aynı anda basarsak otomatik olarak meta etiketleriyle beraber bir html iskeleti oluşur.
    NOT3:Html'de yorum satır <!-- yazılarak yapılır

    <!DOCTYPE html>

    <html>
        <head>
            meta etiketleri
            <tittle> site basligi </tittle>
        </head>

        <body>
            websitesinden kullanılan metinler resimler
        </body
    </html>    
        -->
     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8"> <!--Sitemizin türkçe karekterleri desteklemesine yarar-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site Başlığı </title>
     </head>
     <body>
        Sitenin içinde kullanılacak bir metin 
     </body>
     </html>
