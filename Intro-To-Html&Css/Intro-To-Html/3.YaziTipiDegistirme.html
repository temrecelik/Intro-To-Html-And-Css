<!--
Yazi Tipi Degistirme Etiketleri

1.<strong> etiketi:bu etiketin içinde kullanılan cümleler veya kelimeler kalın harfle yazılır.

2.<em> etiketi:bu etiketin içinde kullanılan cümleler veya kelimeler italik biçimde yazılır.
    
3.<small> etiketi:bu etiketin içinde kullanılan cümleler veya kelimeler normalden küçük yazılır.
    
4.<mark> etiketi:bu etiketin içinde kullanılan cümleler veya kelimeler vurgulanmış bir biçimde yazılır.

NOT:Bir kelimenin ya da metnin hem kalın hem itatik olmasını istiyorsak etiketleri birbiri içerisinde de
kullanabiliriz ancak metinlere şekil verme iş  bunlardan çok Css ile yapılmaktadır.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        <strong>Galatasaray</strong> çok güçlü bir takımdır
    </p>

    <p>
        Bu sene <em>italyanlar</em> Dünya kupasında favori.
    </p>

    <p>
        Çok küçük takım olduğunu <small>Fenerbahçe</small> kanıtladı.
    </p>

    <p>
        Vurgulayarak <mark>gel buraya</mark> dedi.
    </p>

    <p>
        İtalyanların <mark><Strong>Altın çocuğu</Strong></mark>Zaniola 2 gol attı.
    </p>



</body>
</html>
